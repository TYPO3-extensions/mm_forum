<form action="###ACTION###" method="post">
    <table class="tx-mmforum-table" width="100%">
	    <tr>
		    <th colspan="3" class="tx-mmforum-th">###LABEL_POLL###</th>
	    </tr>
        <tr>
            <td colspan="3" class="tx-mmforum-td">
                ###ICON###
                <div class="tx-mmforum-poll-question">###LABEL_QUESTION###:</div>
                ###QUESTION###
                ###EXPIRES###
            </td>
        </tr>
        <!-- ###POLL_ANSWER_1### -->
        <tr>
            <td class="tx-mmforum-td" style="width:1px;"><input ###ENABLE### type="radio" id="answer###ANSWER_UID###" name="tx_mmforum_pi1[poll][answer]" value="###ANSWER_UID###" /></td>
            <td class="tx-mmforum-td" colspan="2"><label for="answer###ANSWER_UID###">###ANSWER_TEXT###</label></td>
        </tr>
        <!-- ###POLL_ANSWER_1### -->
        <!-- ###POLL_ANSWER_2### -->
        <tr>
            <td class="tx-mmforum-td" style="width:20%;">###ANSWER_TEXT###</td>
            <td class="tx-mmforum-td">###ANSWER_ANSWERS###</td>
            <td class="tx-mmforum-td" style="width:1px; white-space: nowrap;">###ANSWER_COUNT###</td>
        </tr>
        <!-- ###POLL_ANSWER_2### -->
        <!-- ###POLL_SUBMIT### -->
        <tr>
            <td class="tx-mmforum-td" colspan="3" style="text-align:center">
                <input type="submit" value="###LABEL_VOTE###" class="tx-mmforum-button" />
                <input type="hidden" name="tx_mmforum_pi1[poll][vote]" value="1" />
            </td>
        </tr>
        <!-- ###POLL_SUBMIT### -->
    </table>
</form>
