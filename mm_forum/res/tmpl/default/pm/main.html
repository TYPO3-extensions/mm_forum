<script type="text/javascript" language="JavaScript">
 function check() {
 for(var i=0;i<document.messages.length;++i)
  {
   if (document.forms["messages"].elements[i].type == "checkbox") {
	 document.forms["messages"].elements[i].checked = true;
   }
  }
 }
 function uncheck() {
 for(var i=0;i<document.messages.length;++i)
  {
   if (document.forms["messages"].elements[i].type == "checkbox") {
	 document.forms["messages"].elements[i].checked = false;
   }
  }
 }
 
 function confirmAction() {
  return confirm("###CONFIRM_ACTION###");
 }
</script>
<form name="messages" action="###FORMLINK###" method="post" onsubmit="return confirmAction();">

	</tr>
<!-- ###MESSAGES_TOP### end-->
